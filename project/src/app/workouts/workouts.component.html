<a routerLink="/exercises" class="button"> Exercises</a>

<table>
    <tr>
        <th *ngIf="authService.isloggedin()"> Delete </th>
        <th> Workout name </th>
        <th> No. exercises </th>
        <th> Details </th>
    </tr>

    <!-- for each workout -->
    <tr>
        <workout-details></workout-details>>
    </tr>
</table>

<form action="/user" method="POST">
    <div>
        <label for="workout">Enter new workout name: </label>
        <input type="text" id="workout" name="workout" required="required" />
        <input type="submit" value="Add Workout" (click)="addWorkout()"/>
    </div>
</form>
